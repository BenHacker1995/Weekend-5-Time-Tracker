<h3>Add Entry</h3>
<form ng-submit="AC.addPower()">
    <input type="text" placeholder="Share what you did here!" ng-model="AC.entry">
    <input type="text" placeholder="Time Spent" ng-model="AC.hours">
    <input type="submit" value="Submit">
</form>
<ul>
    <li ng-repeat="entry in AC.entries">
        {{ entry.entry }}
    </li>
</ul>
