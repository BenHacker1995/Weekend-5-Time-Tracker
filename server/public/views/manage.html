<form ng-submit="TC.addProject()">
    <md-card layout-align="center center">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Manage Projects</span>
            </md-card-title-text>
        </md-card-title>
        <md-input-container>
        <label>Project</label>
            <input ng-model="TC.name">
        </md-input-container>
        <md-input-container class="md-block">
            <md-button class="md-raised" ng-click="TC.addProject()">Submit</md-button>
        </md-input-container>
    </md-card>
    <md-card>
        <table class="ng-table">
            <thead>
                <th>Project</th>
                <th>Total Hours</th>
                <th>Actions</th>
            </thead>
            <tr ng-repeat="project in TC.projects">
                <td>{{ project.name }}</td>
                <td>{{ project.sum || 0 }}</td>
                <td><input type="button" value="Delete" ng-click="TC.deleteProject( project.id )"></td>
            </tr>
        </table>
    </md-card>
</form>
